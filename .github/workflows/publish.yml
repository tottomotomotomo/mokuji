name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - vscode
          - openvsx

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Publish to VS Code Marketplace
        if: ${{ github.event_name == 'release' || github.event.inputs.target == 'both' || github.event.inputs.target == 'vscode' }}
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        if: ${{ github.event_name == 'release' || github.event.inputs.target == 'both' || github.event.inputs.target == 'openvsx' }}
        run: npx ovsx publish -p ${{ secrets.OVSX_PAT }}
